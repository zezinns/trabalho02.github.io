<!DOCTYPE html>
<html>
	<head>
	<title> Formulario Cursos </title>
	<link rel="stylesheet" type"text/css" href="style2.css">
	</head>
	<body class="formss">
	<div class="option">
	<div class="box-formulario">        
        
        <div class="formulario">
            
            <div class="title-form">
			<a class="linkhome" href="cursos.html">
              <h1>Formulário de inscrição</h1> </a>
            </div>
            <form action="#" method="post">
                     
                <span>
                    <input type="text" class="input-balao-up" id="nome" name="nome" placeholder="Nome" autocomplete="off" required=""/>
                    <label for="nome"> <i class="icon icon-user-outline"></i> </label>
                </span>
                <span>
                    <input type="text" class="input-balao-up" id="email" name="email" placeholder="E-mail" autocomplete="off" required=""/>
                    <label for="email"> <i class="icon icon-mail-3"></i> </label>
                </span>
				<span>
                    <input type="text" class="input-balao-up" id="telefone" name="telefone" placeholder="Telefone" autocomplete="off" required=""/>
                    <label for="Telefone"> <i class="icon icon-user-telefone"></i> </label>
                </span><br>
				<b>Endereço</b>
                <span>
                    <input type="text" class="input-balao-up" id="rua" name="rua" placeholder="Rua" autocomplete="off" required=""/>
                    <label for="rua"> <i class="icon icon-rua"></i> </label>
                </span>
				<span>
                    <input type="text" class="input-balao-up" id="bairro" name="bairro" placeholder="Bairro" autocomplete="off" required=""/>
                    <label for="Bairro"> <i class="icon icon-bairro"></i> </label>
                </span>
				<span>
                    <input type="text" class="input-balao-up" id="cidade" name="cidade" placeholder="Cidade" autocomplete="off" required=""/>
                    <label for="Cidade"> <i class="icon icon-cidade"></i> </label>
                </span>
				<span>
                    <input type="text" class="input-balao-up" id="estado" name="estado" placeholder="Estado" autocomplete="off" required=""/>
                    <label for="Estado"> <i class="icon icon-estado"></i> </label>
                </span>
				<b>Data de Nascimento</b><br><br>
				<div class="data">
				<input type="date" id="data_nascimento" name="Data_nascimento"><br><br>
				<label for="data_nascimento"></label>
				</div><br>
		
				<b>Cursos de interesse</b>
				<span>
				<select  size= name="please select">
					<option value="em">Eletromecânica</option>
					<option value="nt">Eletrotécnica</option>
					<option value="ns">Informática para internet</option>
					<option value="em">Logística</option>
					<option value="nt">Manutenção suporte em Informática</option>
					<option value="ns">Mecânica industrial</option>
					<option value="em">Gestão de qualidade</option>
					<option value="nt">Segurança do trabalho</option>
				    <option value="ns">Eletricista industrial</option>
				</select>
				</span>
					<b>Escolaridade</b>
				<span>
				<select name="please select">
					<option value="1">9º Ano Fundamental</option>
					<option value="2">1º Ano EM</option>
					<option value="3">2º Ano EM</option>
					<option value="4">3º Ano EM</option>
					<option value="em">Ensino médio completo</option>
					<option value="eja">cursando o EJA</option>
					</select>
				</span>
                <div class="box-btn">
                     
                    <button type="submit" class="btn-envia">
                        <i class="icon icon-forward-1"> Enviar</i>
                    </button>
                </div>
            </form>
        </div>
    </div><!--Box Formulario--> 
	</div>
</body>
</html>
